name: Deploy iOS App to TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_IDENTIFIER: com.otobix.auctionapp
  IOS_SCHEME: Runner
  IOS_WORKSPACE: ios/Runner.xcworkspace
  IOS_CONFIGURATION: Release
  APPLE_TEAM_ID: 734JT7MU9R
  MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}   # PAT-in-URL HTTPS or SSH URL
  MATCH_GIT_BRANCH: ios_signing                 # signing branch

jobs:
  build-and-upload-ios:
    name: Build & Upload to TestFlight
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ruby & fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -NV
          sudo gem install cocoapods -NV

      # Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"

      - name: Flutter pub get
        run: flutter pub get

      # CocoaPods (with cache)
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: ${{ runner.os }}-pods-

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      # Write the App Store Connect API key JSON from your single secret
      - name: Create ASC API key file
        working-directory: ios
        run: |
          mkdir -p fastlane
          echo '${{ secrets.ASC_API_KEY_JSON }}' > fastlane/api_key.json

      # (If your MATCH_GIT_URL is SSH, uncomment to load SSH key)
      # - name: Configure SSH for signing repo
      #   if: ${{ secrets.MATCH_SSH_KEY != '' }}
      #   run: |
      #     mkdir -p ~/.ssh
      #     echo "${{ secrets.MATCH_SSH_KEY }}" > ~/.ssh/id_rsa
      #     chmod 600 ~/.ssh/id_rsa
      #     ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      # Create a temporary keychain for codesigning
      - name: Create CI keychain
        run: |
          security create-keychain -p "${{ secrets.CI_KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "${{ secrets.CI_KEYCHAIN_PASSWORD }}" build.keychain
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | sed 's/[",]//g')
          security default-keychain -s build.keychain

      # Run the Fastlane lane that: installs signing (match) + builds IPA + uploads
      - name: Fastlane CI (match + build + upload)
        working-directory: ios
        env:
          # Match
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: ios_signing
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

          # App info
          IOS_BUNDLE_ID: ${{ env.APP_IDENTIFIER }}
          CI_KEYCHAIN_PASSWORD: ${{ secrets.CI_KEYCHAIN_PASSWORD }}

          # Path to the JSON we just created
          ASC_API_KEY_PATH: fastlane/api_key.json
        run: fastlane ci



